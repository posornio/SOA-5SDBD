<div class="table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par id"
          class="head"
        >
          ID
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par status"
          class="head"
        >
        Status
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par type"
          class="head"
        >
          Type
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.type }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Motif de rejet">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par motif de rejet"
          class="head"
        >
        Motif de rejet
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.motif_rejet }}
        </td>
      </ng-container>

      <ng-container matColumnDef='Benevole associé'>
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par id_benevole"
          class="head"
        >
          Id du Bénevole associé
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ benevolName(element.benevol_id) }}
        </td>
      </ng-container>

     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="onClickRow(row)"
        [class.demo-row-is-clicked]="clickedRow === row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
