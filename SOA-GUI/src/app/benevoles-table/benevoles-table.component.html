<div class="table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="Day">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par Jour"
          class="head"
        >
          Jour du RDV
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.Day }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Time">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par Type"
          class="head"
        >
          Heure
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.Time }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Capacity">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par Prénom"
          class="head"
        >
          Capacité
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.InfiniteCapacity }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Type">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Trier par Date"
          class="head"
        >
          Type
        </th>
        <td mat-cell *matCellDef="let element" class="cell">
          {{ element.Carte.cardTitle }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="onClickRow(row)"
        [class.demo-row-is-clicked]="clickedRow === row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
